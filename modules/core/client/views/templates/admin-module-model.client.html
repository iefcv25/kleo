<!DOCTYPE html>
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style type="modules/core/client/css/core.css">

    </style>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
<div class="row">
    <div class="col-md-4" style="margin-top: 2em; margin-bottom: 20px">
        <input class="form-control col-md-4"
               type="text"
               ng-model="search"
               placeholder="Search"
               ng-change="figureOutItemsToDisplay()" />
    </div>
</div>
<div class="row">

    <div class="container">
        <div class="row">


            <div class="col-md-9">

                <div class="table-responsive" >

                    <table id="mytable" class="table table-bordred table-striped" >

                        <thead class="list-group" >

                        <th class="list-group" ><input type="checkbox" id="checkall" /></th>
                        <th class="list-group" >First Name</th>
                        <th class="list-group" >Email</th>
                        <th class="list-group" >Roles</th>
                        <th class="list-group" >Edit</th>
                        <th class="list-group" >Delete</th>
                        </thead>

                        <tbody>


                        <tr ng-repeat="page in pagedItems" class="list-group">
                            <td class="list-group" ><input type="checkbox" class="checkthis" /></td>
                            <td class="list-group" ><h4 class="list-group-item-heading" ng-bind="page[options.title]"></h4></td>
                            <td class="list-group" ><p class="list-group-item-text" ng-bind="page[options.subtitle]"></p> </td>
                            <td class="list-group" ><p class="list-group-item-text" ng-bind="page[options.other]"></p></td>
                            <td class="list-group" ><p ui-sref="{{options.route}}({ {{options.modelId}}: page._id})"   data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
                            <td class="list-group" ><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
                        </tr>


                        </tbody>

                    </table>
                </div>

                <div class="clearfix"></div>
                <ul class="pagination pull-left"
                    boundary-links="true"
                    max-size="8"
                    items-per-page="itemsPerPage"
                    total-items="filterLength"
                    ng-model="currentPage"
                    ng-change="pageChanged()">
                    <li class="disabled"><a href="#">First</a></li>
                    <li class="disabled"><a href="#">Previous</a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">Next</a></li>
                    <li><a href="#">Last</a></li>


                </ul>



            </div>
        </div>
    </div>


    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    <h4 class="modal-title custom_align" id="Heading">Edit Your Detail</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input class="form-control " type="text" placeholder="Mohsin">
                    </div>
                    <div class="form-group">

                        <input class="form-control " type="text" placeholder="Irshad">
                    </div>
                    <div class="form-group">
                        <textarea rows="2" class="form-control" placeholder="CB 106/107 Street # 11 Wah Cantt Islamabad Pakistan"></textarea>


                    </div>
                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>



    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
                </div>
                <div class="modal-body">

                    <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>

                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-success" ><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#mytable #checkall").click(function () {
                if ($("#mytable #checkall").is(':checked')) {
                    $("#mytable input[type=checkbox]").each(function () {
                        $(this).prop("checked", true);
                    });

                } else {
                    $("#mytable input[type=checkbox]").each(function () {
                        $(this).prop("checked", false);
                    });
                }
            });

            $("[data-toggle=tooltip]").tooltip();
        });

    </script>
</div>
</body>
</html>
